apiVersion: v1
kind: Service
metadata:
  name: {{ include "hc-minimal.fullname" . }}
  labels:
    {{- include "hc-minimal.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hc-minimal.selectorLabels" . | nindent 4 }}
