apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hc-minimal.fullname" . }}-test-connection"
  labels:
    {{- include "hc-minimal.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-deploy
      image: registry.access.redhat.com/ubi9/ubi-minimal:latest
      command: ['curl']
      args: ['{{ include "hc-minimal.fullname" . }}:8000']
      securityContext:
        capabilities:
          drop: ["ALL"]
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        seccompProfile:
          type: "RuntimeDefault"
  restartPolicy: Never
